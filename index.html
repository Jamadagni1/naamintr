<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naamin - Naming Solutions</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>

    <header class="glass-header">
        <div class="container header-container">
            <a href="#" class="logo">Naam<span>in</span></a>
            <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#name-finder">Name Tool</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <section id="hero" class="hero-section">
        <div class="container">
            <h1 class="hero-heading">Discover the <span>Perfect Name</span></h1>
            <p class="hero-sub">Blending Vedic astrology with modern identity.</p>
            
            <div class="search-box">
                <input type="text" placeholder="Search name (e.g. Aarav)...">
                <button>Search</button>
            </div>
        </div>
    </section>

    <section id="name-finder" class="tool-section">
        <div class="container">
            <h2 class="text-center" style="margin-bottom:30px;">Explore Names</h2>
            
            <div class="tool-card">
                <div id="tool-list">
                    <div class="filters">
                        <div class="gender-opts">
                            <button class="g-btn active" data-gen="Boy">Boy</button>
                            <button class="g-btn" data-gen="Girl">Girl</button>
                        </div>
                        <div class="alpha-scroll" id="alphabet"></div>
                    </div>
                    <div class="name-grid" id="name-grid">
                        </div>
                </div>

                <div id="tool-detail" class="detail-view hidden">
                    <button class="back-btn" id="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                    <div id="detail-content"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="hero-section">
        <div class="container">
            <h2>About Us</h2>
            <p class="hero-sub">We specialize in finding meaningful Sanskrit names using ancient wisdom.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="#" class="logo">Naam<span>in</span></a>
            <p style="margin-top:10px; color:#888;">&copy; 2025 Naamin. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
